<html>

  <head>
    <title>Registrtion Form</title>
    <link rel="stylesheet" type="text/css" href="registation.css">
    <script src="registration.js"></script>
  </head>
  <body>

    <form class="registation" action="action.php" method="GET" onsubmit="return validation()">

      <div class="header"><h1>Registration Form</h1></div>

      <div class="form-body">
        
       <div class="horizontal-group">
        <div class="form-group left">
            <label>First name *</label>
            <input type="text" id="Fname" class="form-input" placeholder="enter your first name" required="required" onchange="CheckMax()" />
        </div>

        <div class="form-group right">
            <label>Last name</label>
            <input type="text" id="Lname" class="form-input" placeholder="enter your last name" required="required" onchange="CheckMax()" />
        </div>
    </div>
    

<div class="form-group">
  <label>Date of Birth*</label>
  <input type="date" id="dob" class="form-input" placeholder="enter your date of birth" required="required" onchange="CalAge()">
</div>

<div class="form-group">
  <label>Age*</label>
  <input type="text" id="age" class="form-input" placeholder="enter your age" required disabled>
</div>

<div class="form-group">
  <label>Address*</label>
  <input type="text" id="address" class="form-input" placeholder="enter your address">
</div>

<div class="form-group">
  <label>Email*</label>
  <input type="email" id="email" class="form-input" placeholder="enter your email" required="required" onchange="CheckEmail()">
</div>

<div class="form-group">
  <label>User Name*</label>
  <input type="text" id="user" class="form-input" placeholder="enter your user name" required="required" onchange="CheckUser()">
</div>

<div class="horizontal-group">

  <div class="form-group left">
    <labe>Password *</label>
    <input type="password" id="password" class="form-input" placeholder="enter your password" required="required" onchange="PwValidation ()">
  </div>

  <div class="form-group right">
    <label>Confirm Password *</label>
    <input type="password" id="Cpassword" class="form-input" placeholder="enter your password again" required="required" onchange="CheckPassword()">
  </div>

</div>
    </div>
    
    <div class="check">
      <input type="checkbox" id="check" name="check-1" onchange="Checkbox()" />I accept the terms and conditions<br><br>
    </div>
     <div class="row"> 
    <center><input class="button" id="submit" type="submit" name="Register Now" value="Register Now" disabled> </input></center>
     </div>

     <div id="error" class="hide"></div>

   </div>
    </form>

  </body>
</html>
